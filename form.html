<!DOCTYPE html>
<html>
<head>
  <title>Reach Us Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }

    .form-group textarea {
      height: 120px;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 3px;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }

    .success-message {
      color: #4CAF50;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }

    .error-message {
      color: #f44336;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Reach Us</h2>

  <form id="contact-form" action="process-form.php" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>

    <div class="form-group">
      <label for="phone">Phone number:</label>
      <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
    </div>

    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>

  <div id="success-message" class="success-message"></div>
  <div id="error-message" class="error-message"></div>

</div>

<script>
  document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault();

    var form = event.target;
    var formData = new FormData(form);

    var xhr = new XMLHttpRequest();
    xhr.open("POST", form.action);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        form.reset();
        document.getElementById("success-message").textContent = "Message sent successfully!";
        document.getElementById("error-message").textContent = "";
      } else {
        document.getElementById("success-message").textContent = "";
        document.getElementById("error-message").textContent = "Sorry, there was an error. Please try again.";
      }
    };
    xhr.send(formData);
  });
</script>

</body>
</html>
